plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.3'  // Certifique-se de que está utilizando a versão certa do Spring Boot
    id 'io.spring.dependency-management' version '1.1.6'
}

repositories {
    mavenCentral()  // Repositório Maven Central
}

dependencies {
    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.24'  // Garantir a versão mais recente do Lombok
    annotationProcessor 'org.projectlombok:lombok:1.18.24'  // Annotation processor do Lombok
    
    // Spring Boot Web
    implementation 'org.springframework.boot:spring-boot-starter-web'
    
    // Spring Boot JPA
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    
    // MySQL
    implementation 'mysql:mysql-connector-java:8.0.33'

    // Spring Security
    implementation 'org.springframework.boot:spring-boot-starter-security:3.4.4'
    
    // JWT (Auth0)
    implementation 'com.auth0:java-jwt:4.5.0'  // Versão do java-jwt
    
    // Testes
    testImplementation 'org.springframework.boot:spring-boot-starter-test'  // Dependência para testes no Spring Boot
}
